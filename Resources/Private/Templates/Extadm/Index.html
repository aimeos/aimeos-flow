<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<title>Aimeos administration Interface</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/extjs/3.4.1-1/resources/css/ext-all.css" />
	<link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/extjs/3.4.1-1/resources/css/xtheme-gray.css" />
<f:for each="{cssFiles}" as="filename">
	<link rel="stylesheet" href="{f:uri.resource(path: filename, package: 'Aimeos.Shop')}" />
</f:for>

	<script type="text/javascript">

	window.MShop = {

			i18n: {
				lang: '<f:format.raw>{lang}</f:format.raw>',
				content: <f:format.raw>{i18nContent}</f:format.raw>,
                available: <f:format.raw>{languages}</f:format.raw>
			},

			config: {
				data: <f:format.raw>{config}</f:format.raw>,

				site: <f:format.raw>{site}</f:format.raw>,

				itemschema: <f:format.raw>{itemSchemas}</f:format.raw>,

				searchschema: <f:format.raw>{searchSchemas}</f:format.raw>,

				smd: <f:format.raw>{smd}</f:format.raw>,

				urlTemplate: '<f:format.raw>{urlTemplate}</f:format.raw>',

				activeTab: <f:format.raw>{activeTab}</f:format.raw>,

				baseurl: {
					content: '<f:format.raw>{uploaddir}</f:format.raw>'
				},

				update: {
					type: 'Flow',
					version: '<f:format.raw>{version}</f:format.raw>'
				}
			}
		}

	</script>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/extjs/3.4.1-1/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/extjs/3.4.1-1/ext-all.js"></script>
	<script type="text/javascript" src="{f:uri.action(package: 'Aimeos.Shop', action: 'file', arguments: {site: 'default'})}"></script>

</head>
<body>
	<noscript><p>You need to enable javascript!</p></noscript>
</body>
</html>
