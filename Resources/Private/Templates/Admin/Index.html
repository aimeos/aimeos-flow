<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<title>Aimeos administration Interface</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<f:for each="{cssFiles}" as="filename">
	<link rel="stylesheet" href="{f:uri.resource(path: filename, package: 'Aimeos.Shop')}" />
</f:for>
	<script type="text/javascript">

	window.MShop = {

			i18n: {
				lang: '{lang}',
				content: <f:format.raw>{i18nContent}</f:format.raw>,
                available: <f:format.raw>{languages}</f:format.raw>
			},

			config: {
				data: <f:format.raw>{config}</f:format.raw>,

				site: <f:format.raw>{site}</f:format.raw>,

				itemschema: <f:format.raw>{itemSchemas}</f:format.raw>,

				searchschema: <f:format.raw>{searchSchemas}</f:format.raw>,

				smd: <f:format.raw>{smd}</f:format.raw>,

				urlTemplate: '<f:format.raw>{urlTemplate}</f:format.raw>',

				activeTab: {activeTab},

				baseurl: {
					content: '<f:format.raw>{uploaddir}</f:format.raw>'
				}
			}
		}

	</script>
<f:for each="{jsFiles}" as="filename">
	<script type="text/javascript" src="{f:uri.resource(path: filename, package: 'Aimeos.Shop')}"></script>
</f:for>
</head>
<body>
	<noscript><p>You need to enable javascript!</p></noscript>
</body>
</html>
