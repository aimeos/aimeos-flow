-
  name: 'REST JSON frontend'
  uriPattern: '/{resource}'
  defaults:
    '@package':    'Aimeos.Shop'
    '@controller': 'Jsonapi'
    '@action': 'index'
    '@format': 'html'
  httpMethods: ['DELETE', 'GET', 'PATCH', 'POST', 'PUT']
  appendExceedingArguments: true

-
  name: 'REST JSON frontend OPTIONS'
  uriPattern: '(/{resource})'
  defaults:
    '@package':    'Aimeos.Shop'
    '@controller': 'Jsonapi'
    '@action': 'index'
    '@format': 'html'
    'resource': ''
  httpMethods: ['OPTIONS']
  appendExceedingArguments: true
