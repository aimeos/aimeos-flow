privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    Aimeos_Shop_Basket:
      matcher: method(Aimeos\Shop\Controller\BasketController->indexAction())
    Aimeos_Shop_Catalog:
      matcher: method(Aimeos\Shop\Controller\CatalogController->(count|detail|list||stock|suggest)Action())
    Aimeos_Shop_Checkout:
      matcher: method(Aimeos\Shop\Controller\CheckoutController->(confirm|index|update)Action())
roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: Aimeos_Shop_Basket
        permission: GRANT
      -
        privilegeTarget: Aimeos_Shop_Catalog
        permission: GRANT
      -
        privilegeTarget: Aimeos_Shop_Checkout
        permission: GRANT
