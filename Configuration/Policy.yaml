resources:
  methods:
    Aimeos_Shop_Admin: 'within(Aimeos\Shop\Controller\AdminController)'
    Aimeos_Shop_Account: 'within(Aimeos\Shop\Controller\AccountController)'
    Aimeos_Shop_Basket: 'within(Aimeos\Shop\Controller\BasketController)'
    Aimeos_Shop_Catalog: 'within(Aimeos\Shop\Controller\CatalogController)'
    Aimeos_Shop_Checkout: 'within(Aimeos\Shop\Controller\CheckoutController)'

roles:
  Editor: ['TYPO3.Neos:Editor']

acls:
  Editor:
    methods:
      Aimeos_Shop_Admin: GRANT

  AuthenticatedUser:
    methods:
      Aimeos_Shop_Account: GRANT

  Everybody:
    methods:
      Aimeos_Shop_Basket: GRANT
      Aimeos_Shop_Catalog: GRANT
      Aimeos_Shop_Checkout: GRANT
