-
  name: 'JQAdm file request'
  uriPattern: '/file/{type}'
  defaults:
    '@package':    'Aimeos.Shop'
    '@controller': 'Jqadm'
    '@action': 'file'
  appendExceedingArguments: true

-
  name: 'JQAdm copy'
  uriPattern: '/copy/{resource}/{id}'
  defaults:
    '@package':    'Aimeos.Shop'
    '@controller': 'Jqadm'
    '@action': 'copy'
    '@format': 'html'
  httpMethods: ['GET', 'POST']
  appendExceedingArguments: true

