'Aimeos.Shop:Plugin':
  superTypes: ['TYPO3.Neos:Plugin']
  ui:
    label: 'Aimeos web shop'
    group: 'plugins'
  options:
    pluginViews:
      'CatalogList':
        label: 'Aimeos Catalog List'
        controllerActions:
          'Aimeos\Shop\Controller\CatalogController': ['list']
      'CatalogDetail':
        label: 'Aimeos Catalog Detail'
        controllerActions:
          'Aimeos\Shop\Controller\CatalogController': ['detail']
